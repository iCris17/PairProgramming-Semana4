<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/04d314336c.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <div id="contenedor">
                <a id="menu" href="#"><i class="fa-solid fa-grip"></i></a>
            </div>
            <a href="#"><i class="fa-regular fa-circle-user"></i></a>
        </nav> 
    </header>

    <section>
        <article class="section__logoBuscador">
            <img src="images/google_logo.png" alt="Logo de google">
        </article>
        <div class="section__buscador">
            <i id="lupa" class="fa-solid fa-magnifying-glass"></i>
            <img id="microfono" src="images/microfono.png" alt="Micrófono del buscador">
        </div>
        <div class="section__botones">
            <button>Busca con Google</button>
            <button>Me siento con suerte</button>
        </div>
        <h3>Ofrecido por Google en: <span>English  Français</span> </h3>
    </section>
 
    <footer>
        <div class="footer__pais">Canadá</div>
        <div class="footer__condiciones">
            <div class="footer__condiciones--izquierda">
                <p>Sobre Google</p>
                <p>Publicidad</p>
                <p>Negocios</p>
                <p>Cómo funciona la Búsqueda</p>
            </div>
            <div class="footer__condiciones--derecha">
                <p>Privacidad</p>
                <p>Condiciones</p>
                <p>Preferencias</p>
            </div>
        </div>
    </footer>
</body>
</html>
